<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>A-Frame 101 - Inspector</title>
    <meta name="description" content="A-Frame is a web framework to build VR
    experiences in the Web. A-Frame leverages HTML syntax to support an
    Entity-Component-System architecture like those on modern game engines.">
    <meta name="author" content="Salvador de la Puente GonzÃ¡lez">
    <script src="./aframe.min.js"></script>
  </head>
  <body>
    <a-scene inspector="url: ./aframe-inspector.min.js">

      <a-assets>
        <img id="sky" src="../aframe-101/imgs/sky.png" />
      </a-assets>

      <a-entity light="color:#BBB;type:ambient"
                position="0 11.162 0">
      </a-entity>

      <a-entity id="sun"
                geometry="primitive: sphere; radius: 0.5"
                material="shader: flat; transparent: true"
                light="type:point;castShadow:true;intensity:0.6"
                position="10.824 16.892 10.315">
      </a-entity>

      <a-entity id="trenche"
                scale="0.1 0.1 0.1"
                obj-model="obj:../aframe-101/imgs/trenche.obj;mtl:../aframe-101/imgs/trenche.mtl" shadow="">
      </a-entity>
      <a-entity id="x-wing"
                position="-3.9 4.6 -2.2" rotation="-9 8 -2" scale="0.1 0.1 0.1"
                obj-model="obj:../aframe-101/imgs/x-wing.obj;mtl:../aframe-101/imgs/x-wing.mtl" shadow="">
      </a-entity>

      <a-sky src="#sky"></a-sky>
      <a-entity camera position="-7 6 -2.2" rotation="13 -105 0" wasd-controls look-controls></a-entity>
    </a-scene>
  </body>
</html>
